<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="Aram Petrosyan" />
    <meta name="description" content="A page which contains some information represented with a list (Daily Schedule)." />
    <title>DOM Exercise 4</title>
    <link rel="shortcut icon" href="https://bit.ly/2ZSgiRy" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header class="page-head">
            <h1>Exercise</h1>
    </header>

    <main class="page-content">
        <section class="content-box">
            <div class="content-box__item content-box__item--top">
                <div class="item-head">
                    <h2>Daily Schedule</h2>
                </div>
                <form class="box-form" action="index.html">
                    <input class="box-form__item" type="text" name="text" placeholder="Plan..." />
                    <div class="box-form__item">
                        <input class="item item-time" type="time" name="time" />
                        <input class="item item-btn" type="button" value="ADD" />
                    </div>
                </form>
            </div>
            <div class="content-box__item content-box__item--bottom">
                <ol class="list"></ol>
            </div>
        </section>
    </main>

    <footer class="page-foot">
        <section class="created-by">
            <strong>&#8594; Created by Aram</strong>
        </section>
    </footer>

    <script src="dailyScheduleList.js"></script>
</body>
</html>
