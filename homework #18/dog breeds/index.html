<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="Aram Petrosyan" />
    <meta name="description" content="A page which contains a select with options of dog breeds." />
    <title>API Exercise 2</title>
    <link rel="shortcut icon" href="https://bit.ly/2ZSgiRy" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header class="page-head">
            <h1>Exercise</h1>
    </header>

    <main class="page-content">
        <section class="content-box">
            <label>Choose a Dog
                <select class="dog-breeds" name="dog-breeds">
                  <option hidden>Select a breed</option>
                  <option value="akita">Akita</option>
                  <option value="beagle">Beagle</option>
                  <option value="dalmatian">Dalmatian</option>
                  <option value="germanshepherd">German Shepherd</option>
                  <option value="husky">Husky</option>
                  <option value="labrador">Labrador</option>
                  <option value="pug">Pug</option>
                  <option value="retriever/golden">Golden Retriever</option>
                  <option value="spaniel/cocker">Cocker Spaniel</option>
                </select>
            </label>
            <div class="content-image-box"></div>
        </section>
    </main>

    <footer class="page-foot">
        <section class="created-by">
            <strong>&#8594; Created by Aram</strong>
        </section>
    </footer>

    <script src="dogBreeds.js"></script>
</body>
</html>
